<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ThunderShell WEB UI</title>

    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='shell.js') }}"></script>

  </head>
  
    <body class="text-center">
	    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">ThunderShell v{{ version }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
	<ul class="navbar-nav mr-auto">
		<li>You are connected as <b>{{ username }}</b></li>
		<li>
			Active session is <b class="shell" id="active-shell"></b>
		</li>
	</ul>
	<div class="form-inline mt-2 mt-md-0">
		<a class="btn btn-success" href="/logout">Logout</a>
	</div>
    </nav>
	{% block content %}{% endblock %}
  </body>
</html>
